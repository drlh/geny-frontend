
<ng-include src="'views/partial/sales_nav.html'"></ng-include>

<div class="row" ng-controller="salesCtrl">
	<div class="container" style="padding-top: 20px">
		<div class="card">
			<div class="card-content">
				<div class="center-align">
					<span class="card-title"><img class="responsive-img"
						src="rsc/enerplex_logo-1.jpg"></span>
				</div>

				<form ng-submit="salesAuth()">
					<div class="input-field col s12 m12">
						<input id="email" type="email" class="validate"
							ng-model="authData.mail" required> <label for="email"
							class="active">Email</label>
					</div>
					<div class="input-field col s12 m12">
						<input id="password" type="password" class="validate"
							ng-model="authData.password" required> <label
							for="password" class="active">Passwort</label>
					</div>
					<div class="center-align">
						<button type="submit"
							class="waves-effect waves-light btn indigo darken-4 ">
							Anmelden</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
